<body>

	 
	<div class="comment-box">

        <h2>Comentariu</h2>
        <form>
            <input id="nume" type="text" name="numele_intreg" placeholder="Nume..." required>
            <input id="email" type="email" name="email" placeholder="Adresa de Email..." required>
            <textarea id="comm" name="comentariu" placeholder="Spuneti parerea..." required></textarea>
        </form>
        <button id="submit"> Trimite </button>


	</div>
	
    <script src="https://smtpjs.com/v3/smtp.js"></script>

	<script>
       
        function _(elmnt){return document.getElementById(elmnt)}

        
        submit.addEventListener('click',async(e)=>{

            if(!(nume.value && email.value && comm.value))return;

            var baseUrl = window.location.href + '/upload';
            const data={
                nume : nume.value,
                email: email.value,
                comentariu : comm.value
            }
        
            const options ={
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            }
            const res = await fetch(baseUrl,options)
            if(res.ok){
                window.location.href=window.location.origin+'/status/1';
            }else{
                window.location.href=window.location.origin+'/status/0';
            }
            
        });
        
	</script>

	
</body>
